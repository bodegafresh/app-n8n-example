<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MVP Hola Mundo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display:grid; place-items:center; height:100vh; margin:0; }
    .card { padding:2rem; border:1px solid #ddd; border-radius:14px; box-shadow:0 6px 20px rgba(0,0,0,.06); max-width:560px; }
    button { padding:.8rem 1.2rem; border-radius:10px; border:0; cursor:pointer; font-weight:600; }
    #out { margin-top:1rem; font-size:1.1rem; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h1>MVP: n8n + Webhook</h1>
    <p>Al apretar el botón, llamamos a un workflow en n8n.</p>
    <button id="btn">Llamar a n8n</button>
    <div id="out"></div>
  </div>
  <script>
    const o = document.getElementById("out");
    document.getElementById("btn").onclick = async () => {
      o.textContent = "Llamando…";
      try {
        const r = await fetch("/api/hola");
        o.textContent = await r.text();
      } catch (e) {
        o.textContent = "Error: " + e.message;
      }
    };
  </script>
</body>
</html>
