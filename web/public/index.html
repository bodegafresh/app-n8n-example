<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MVP Hola Mundo</title>
</head>
<body>
  <h1>MVP: n8n + Webhook</h1>
  <button id="btn">Llamar a n8n</button>
  <pre id="out"></pre>
  <script>
    const o = document.getElementById("out");
    document.getElementById("btn").onclick = async () => {
      o.textContent = "Llamandoâ€¦";
      try {
        const r = await fetch("/api/hola");
        o.textContent = await r.text();
        console.log(o.textContent)
      } catch (e) {
        o.textContent = "Error: " + e.message;
      }
    };
  </script>
</body>
</html>
